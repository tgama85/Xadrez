<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez</title>
</head>
<body>
    <header>
        <h2 class="logo">Xadrez</h2>
        <nav>
            <a href="https://pt.wikipedia.org/wiki/Leis_do_xadrez">Regras</a>
            <a href="https://pt.wikibooks.org/wiki/Xadrez">Livro</a>
            <a href="http://xadrezlivre.c3sl.ufpr.br/webclient/index.html">Jogo Online Gratuito</a>
        </nav>
    </header>
    <main>
        <div class="filme_gambit">
            <div class="container">
                <h3 class="titulo">O Gambito da Rainha</h3>
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, 
                    uma garota prodígio do xadrez luta contra o vício 
                    para se tornar a número um do mundo.</p>
                <div class="botoes">
                    <a href="https://www.netflix.com/br/" target="_blank"><button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button></a>
                    <a href="https://www.youtube.com/watch?v=oWnYtyNKPsA" target="_blank"><button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button></a>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-pecas">
        <div class="owl-carousel owl-theme">
            <div class="rei">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="frente">
                            <img src="/img/capa-rei.png" alt="desenho do rei">
                        </div>
                        <div class="verso">
                            <img src="/img/capa-rei-verso.png" alt="informação do movimento">
                        </div>
                    </div>                 
                </div>   
            </div>
            <div class="rainha" class="item">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="frente">
                            <img src="/img/capa-dama.png" alt="desenho da dama">
                        </div>
                        <div class="verso">
                            <img src="/img/capa-dama-verso.png" alt="informação do movimento">
                        </div>
                    </div>                 
                </div>              
            </div>
            <div class="bispo">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="frente">
                            <img src="/img/capa-bispo.png" alt="desenho do bispo">
                        </div>
                        <div class="verso">
                            <img src="/img/capa-bispo-verso.png" alt="informação do movimento">
                        </div>
                    </div>                 
                </div>   
            </div>
            <div class="cavalo">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="frente">
                            <img src="/img/capa-cavalo.png" alt="desenho do cavalo">
                        </div>
                        <div class="verso">
                            <img src="/img/capa-cavalo-verso.png" alt="informação do movimento">
                        </div>
                    </div>                 
                </div>   
            </div>
            <div class="torre">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="frente">
                            <img src="/img/capa-torre.png" alt="desenho da dama">
                        </div>
                        <div class="verso">
                            <img src="/img/capa-torre-verso.png" alt="informação do movimento">
                        </div>
                    </div>                 
                </div>   
            </div>
            <div class="peao">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="frente">
                            <img src="/img/capa-peao.png" alt="desenho da dama">
                        </div>
                        <div class="verso">
                            <img src="/img/capa-peao-verso.png" alt="informação do movimento">
                        </div>
                    </div>                 
                </div>   
            </div>
        </div>
    </div>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>

</html>
